version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    version change:
      commands:
        - nvm i 18.17.0
        - nvm use 18.17.0
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
